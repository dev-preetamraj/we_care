{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>
                {{u_form | crispy}}
                {{p_form | crispy}}
            </legend>
        </fieldset>
        <div>
            <button type="submit">
                Update
            </button>
        </div>
    </form>
</body>

</html>
